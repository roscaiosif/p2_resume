<!DOCTYPE html>
<html lang="en">
<head>
  <title>Resume</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!--<script type="text/javascript" src="http://mapsx.googleapis.com/maps/api/js?libraries=places"></script>-->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
  <script src="js/helper.js"></script>

</head>
<body unresolved>
	<div id="main" class="container-fluid">
		<!--Header section-->
		<div id="header-wrapper" class="row">
			<div class="col-md-2"></div>
			<div id="header" class="page-header col-md-8">
				<ul id="topContacts" class='list-inline'></ul>
			</div>
		</div>
		<!--Carousel-->
    <div class="row">
		<div id="carousel-projects" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators"></ol>
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox"></div>
			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-projects" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-projects" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div> <!--end carousel -->
		<!--Tabs with projects, work experience and education-->
		<div id="nav" class="row">
			<div class="col-md-2"></div>
			<div role="tabpanel" class="col-md-8">
			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active"><a href="#projectsWrap" aria-controls="projectWrap" role="tab" data-toggle="tab">Projects</a></li>
			    <li role="presentation"><a href="#workWrap" aria-controls="workWrap" role="tab" data-toggle="tab">Work Experience</a></li>
			    <li role="presentation"><a href="#educationWrap" aria-controls="educationWrap" role="tab" data-toggle="tab">Education</a></li>
			  </ul>
			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="projectsWrap">
			    	<div id="projects"></div>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="workWrap">
						<div id="workExperience"></div>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="educationWrap">
						<div id="education">
							<h3>Education</h3>
						</div>
			    </div>
			  </div>
			</div>
		</div> <!--end Tabs-->
		<!-- Map -places-->
		<div id="mapWrap" class="row">
			<div class="col-md-2"></div>
			<div id="mapDiv" class="col-md-8">
				<h3>Where I've Lived and Worked</h3>
			</div>
		</div>
		<!--Footer-->
		<div id="footerWrap" class="row">
			<div class="col-md-2"></div>
			<div id="letsConnect" class='dark-gray col-md-8'>
				<h3 class='orange-text'>Let's Connect</h3>
					<ul id="footerContacts" class="list-inline"></ul>
			</div>
		</div>
	</div> <!--end main div-->

  <script src="js/bootstrap.min.js"></script>
  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
